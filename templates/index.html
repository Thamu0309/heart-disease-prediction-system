<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(to right, #007bff, #6610f2);
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #0056b3, #520dc2);
        }
        .form-control, .form-select {
            border-radius: 8px;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .alert {
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>‚ù§Ô∏è Heart Disease Prediction ‚ù§Ô∏è</h2>
            <form action="/predict" method="post" class="needs-validation" novalidate>

                <div class="mb-3">
                    <label class="form-label">üë§ Age:</label>
                    <input type="number" class="form-control" name="age" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">‚öß Sex:</label>
                    <select class="form-select" name="sex" required>
                        <option value="">Select</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">‚ù§Ô∏è Chest Pain Type (0-3):</label>
                    <input type="number" class="form-control" name="cp" min="0" max="3" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">üíâ Resting Blood Pressure:</label>
                    <input type="number" class="form-control" name="trestbps" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">ü©∏ Cholesterol:</label>
                    <input type="number" class="form-control" name="chol" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">ü©∫ Fasting Blood Sugar:</label>
                    <select class="form-select" name="fbs" required>
                        <option value="">Select</option>
                        <option value="1">True</option>
                        <option value="0">False</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">üìâ Resting ECG (0-2):</label>
                    <input type="number" class="form-control" name="restecg" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">üíì Max Heart Rate:</label>
                    <input type="number" class="form-control" name="thalach" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">üèÉ Exercise Induced Angina:</label>
                    <select class="form-select" name="exang" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">üìä Oldpeak:</label>
                    <input type="number" class="form-control" step="0.1" name="oldpeak" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">üìà Slope (0-2):</label>
                    <input type="number" class="form-control" name="slope" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">ü©∏ Number of Major Vessels (0-3):</label>
                    <input type="number" class="form-control" name="ca" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">üß¨ Thalassemia (0-3):</label>
                    <input type="number" class="form-control" name="thal" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">‚ö° Get My Prediction Now! ‚ö°</button>
            </form>

            {% if prediction_text %}
                <div class="alert alert-info text-center mt-3">
                    <h4>‚úÖ Your Heart‚Äôs Health Report is Ready! ‚úÖ</h4>
                    <p>{{ prediction_text }}</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>
</html>
